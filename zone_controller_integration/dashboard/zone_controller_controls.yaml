# Smart Vent Controller - Controls Dashboard Card
# Configuration and control panel

type: vertical-stack
cards:
  # Configuration Section
  - type: markdown
    content: |
      ## ⚙️ Configuration

  - type: entities
    title: Vent Control Settings
    show_header_toggle: false
    entities:
      - entity: input_number.min_other_room_open_pct
        name: Minimum Other Room Open %
      - entity: input_number.closed_threshold_pct
        name: Closed Threshold %
      - entity: input_number.relief_open_pct
        name: Relief Open %
      - entity: input_number.max_relief_rooms
        name: Max Relief Rooms

  - type: entities
    title: Temperature Settings
    show_header_toggle: false
    entities:
      - entity: input_number.room_hysteresis_f
        name: Room Hysteresis (°F)
      - entity: input_number.heat_boost_f
        name: Heat Boost (°F)
      - entity: input_number.default_thermostat_temp
        name: Default Thermostat Temp (°F)

  - type: entities
    title: Occupancy Settings
    show_header_toggle: false
    entities:
      - entity: input_number.occupancy_linger_min
        name: Occupancy Linger (day, min)
      - entity: input_number.occupancy_linger_night_min
        name: Occupancy Linger (night, min)

  - type: entities
    title: HVAC Protection
    show_header_toggle: false
    entities:
      - entity: input_number.hvac_min_runtime_min
        name: Minimum Runtime (min)
      - entity: input_number.hvac_min_off_time_min
        name: Minimum Off Time (min)
      - entity: sensor.hvac_cycle_protection_status
        name: Protection Status

  - type: entities
    title: Automation Settings
    show_header_toggle: false
    entities:
      - entity: input_number.automation_cooldown_sec
        name: Automation Cooldown (sec)

  # Room Priorities
  - type: markdown
    content: |
      ## ⭐ Room Priorities

  - type: entities
    show_header_toggle: false
    entities:
      - entity: input_number.master_priority
        name: Master Bedroom Priority
      - entity: input_number.blue_priority
        name: Blue Room Priority
      - entity: input_number.gold_priority
        name: Gold Room Priority
      - entity: input_number.green_priority
        name: Green Room Priority
      - entity: input_number.grey_priority
        name: Grey Room Priority
      - entity: input_number.guest_priority
        name: Guest Room Priority
      - entity: input_number.family_priority
        name: Family Room Priority
      - entity: input_number.kitchen_priority
        name: Kitchen Priority
      - entity: input_number.basement_priority
        name: Basement Priority
      - entity: input_number.piano_priority
        name: Piano Room Priority

