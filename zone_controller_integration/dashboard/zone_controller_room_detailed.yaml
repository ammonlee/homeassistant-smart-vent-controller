# Smart Vent Controller - Detailed Room Card
# Replace {room} with room key (e.g., master, blue, gold)
# Replace {Room Name} with friendly name (e.g., Master Bedroom, Blue Room)

type: vertical-stack
cards:
  # Room Header
  - type: markdown
    content: |
      ## ğŸ  {Room Name}
      
      **Temperature:** {{ states('sensor.{room}_temp_degf') | default('N/A') }}Â°F  
      **Target:** {{ states('sensor.{room}_target_degf') | default('N/A') }}Â°F  
      **Delta:** {{ states('sensor.{room}_delta_degf') | default('0.0') }}Â°F
      
      **Status:** 
      {% set delta = states('sensor.{room}_delta_degf') | float(0) %}
      {% if delta > 1 %}
        ğŸ”¥ Needs Heating
      {% elif delta < -1 %}
        â„ï¸ Needs Cooling
      {% else %}
        âœ… At Target
      {% endif %}

  # Temperature Gauge
  - type: gauge
    entity: sensor.{room}_temp_degf
    name: Current Temperature
    min: 60
    max: 80
    severity:
      green: 70
      yellow: 75
      red: 80
    needle: true

  # Occupancy Status
  - type: entity
    entity: binary_sensor.{room}_occupied_recent
    name: Occupancy
    icon: mdi:account-eye

  # Vent Positions
  - type: entities
    title: Vent Positions
    show_header_toggle: false
    entities:
      # Add your vent entities here
      # Example:
      # - entity: cover.master_v1
      #   name: Master V1
      # - entity: cover.master_v2
      #   name: Master V2

  # Room Priority
  - type: entity
    entity: input_number.{room}_priority
    name: Priority
    icon: mdi:star

