# Smart Vent Controller - All Rooms Overview Card
# Displays all configured rooms in a grid layout

type: grid
square: false
columns: 3
cards:
  # Master Bedroom
  - type: custom:mushroom-entity-card
    entity: sensor.master_temp_degf
    name: Master Bedroom
    icon: mdi:bed
    icon_color: |
      {% set delta = states('sensor.master_delta_degf') | float(0) %}
      {% if delta > 2 %}red{% elif delta > 0 %}orange{% elif delta < -2 %}blue{% elif delta < 0 %}light-blue{% else %}green{% endif %}
    secondary_info: |
      {{ states('sensor.master_target_degf') | default('N/A') }}°F | 
      Δ{{ states('sensor.master_delta_degf') | default('0.0') }}°F
    layout: vertical
    tap_action:
      action: more-info

